<!DOCTYPE html>
<html>
<head>
    <title>Question Input</title>
</head>
<body>

<h2>Add Questions</h2>

<input type="text" id="questionBox" placeholder="Enter question">
<button onclick="addQuestion()">Add</button>

<br><br>
<button onclick="sendAll()">Send All to Server</button>

<h3>Preview:</h3>
<ul id="preview"></ul>

<script>
let questions = [];   // stores all questions

function addQuestion(){
    let q = document.getElementById("questionBox").value;

    if(q.trim() === "") return;

    questions.push(q);

    // show preview
    let li = document.createElement("li");
    li.textContent = q;
    document.getElementById("preview").appendChild(li);

    document.getElementById("questionBox").value="";
}

function sendAll(){
    fetch("/", {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify({
            questions: questions
        })
    })
    .then(res => res.json())
    .then(data => {
        alert("Server response: " + data.message);
    })
    .catch(err => console.log(err));
}
</script>

</body>
</html>
